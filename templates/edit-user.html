{% extends 'base.html' %} {% block content %}
<form action="/users/{{user.id}}" method="post" id="edit-user-form">
  <label for="first_name">First Name: </label>
  <input type="text" name="first_name" placeholder="{{user.first_name}}" />
  <label for="last_name"></label>
  Last Name:
  <input type="text" name="last_name" placeholder="{{user.last_name}}" />
  <label for="image_url"></label>
  Image URL:
  <input type="text" name="image_url" placeholder="{{user.image_url}}" />
  <a href="/users/{{user.id}}">
    <input type="button" name="action" value="Cancel"
  /></a>
  <button>Save</button>
</form>
{% endblock %}
