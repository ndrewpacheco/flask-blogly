{% extends 'base.html' %} {% block content %}
<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
<form action="/users/{{user.id}}/posts/new" method="post">
  <label for="post-title">Title: </label>
  <input type="text" name="post-title" id="post-title" />

  <label for="post-content">Content: </label>
  <textarea name="post-content" id="post-content"></textarea>

  <div>
    {% for tag in tags:%}
    <input type="checkbox" id="coding" name="post-tags" value="{{tag.name}}" />
    <label for="{{tag.name}}">{{tag.name}}</label>
    {% endfor %}
  </div>
  <a href="/users/{{user.id}}">
    <input type="button" name="action" value="Cancel"
  /></a>
  <button>Add</button>
</form>
{% endblock %}
