{% extends 'base.html' %} {% block content %}
<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p>By {{user.first_name}} {{user.last_name}}</p>

<ul>
  <h2>tags</h2>
  {% for tag in tags:%}
  <li>{{tag.name}}</li>
  {% endfor %}
</ul>
<a href="/posts/{{post.id}}/edit"><button>Edit</button></a>
<form action="/posts/{{post.id}}/delete" method="post">
  <button>Delete</button>
</form>
<a href="/users/{{user.id}}"><button>Cancel</button></a>
{% endblock %}
